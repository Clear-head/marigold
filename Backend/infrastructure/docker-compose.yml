version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: marigold-mongo
    ports:
      - "${MONGO_EXTERNAL_PORT}:${MONGO_INTERNAL_PORT}"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD}
    volumes:
      - mongo_data:/data/db
    networks:
      - marigold-backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:alpine
    container_name: marigold-redis
    ports:
      - "${REDIS_EXTERNAL_PORT}:${REDIS_INTERNAL_PORT}"
    command: redis-server --requirepass ${REDIS_PASSWORD} --port ${REDIS_INTERNAL_PORT}
    networks:
      - marigold-backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "-p", "${REDIS_INTERNAL_PORT}", "--no-auth-warning", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  kafka:
    image: apache/kafka:latest
    container_name: marigold-kafka
    ports:
      - "${KAFKA_EXTERNAL_PORT}:${KAFKA_EXTERNAL_PORT}"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: EXTERNAL://:${KAFKA_EXTERNAL_PORT},CONTROLLER://:${KAFKA_CONTROLLER_PORT},INTERNAL://:${KAFKA_INTERNAL_PORT}
      KAFKA_ADVERTISED_LISTENERS: EXTERNAL://localhost:${KAFKA_EXTERNAL_PORT},INTERNAL://kafka:${KAFKA_INTERNAL_PORT}
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: EXTERNAL:PLAINTEXT,INTERNAL:PLAINTEXT,CONTROLLER:PLAINTEXT
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@localhost:${KAFKA_CONTROLLER_PORT}
      KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - marigold-backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "kafka-broker-api-versions.sh --bootstrap-server localhost:${KAFKA_EXTERNAL_PORT} || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  chromadb:
    image: chromadb/chroma:latest
    container_name: marigold-chroma
    ports:
      - "${CHROMA_EXTERNAL_PORT}:${CHROMA_INTERNAL_PORT}"
    networks:
      - marigold-backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${CHROMA_INTERNAL_PORT}/api/v1/heartbeat"]
      interval: 30s
      timeout: 10s
      retries: 3

  ollama:
    image: ollama/ollama:latest
    container_name: marigold-ollama
    ports:
      - "${OLLAMA_EXTERNAL_PORT}:${OLLAMA_INTERNAL_PORT}"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - marigold-backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${OLLAMA_INTERNAL_PORT}/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3

  auth-service:
    build:
      context: ../
      dockerfile: services/auth/Dockerfile
    container_name: marigold-auth
    ports:
      - "${AUTH_EXTERNAL_PORT}:${AUTH_INTERNAL_PORT}"
    environment:
      - SERVICE_PORT=${AUTH_INTERNAL_PORT}
    env_file: .env
    volumes:
      - ../services/auth:/app/services/auth
      - ../libs:/app/libs
      - ../logs:/app/logs
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - marigold-backend
    restart: unless-stopped
    command: ["--port", "${AUTH_INTERNAL_PORT}"]

  chat-service:
    build:
      context: ../
      dockerfile: services/chat/Dockerfile
    container_name: marigold-chat
    ports:
      - "${CHAT_EXTERNAL_PORT}:${CHAT_INTERNAL_PORT}"
    environment:
      - SERVICE_PORT=${CHAT_INTERNAL_PORT}
    env_file: .env
    volumes:
      - ../services/chat:/app/services/chat
      - ../libs:/app/libs
      - ../logs:/app/logs
    depends_on:
      mongodb:
        condition: service_healthy
      kafka:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - marigold-backend
    restart: unless-stopped
    command: ["--port", "${CHAT_INTERNAL_PORT}"]

  ai-service:
    build:
      context: ../
      dockerfile: services/ai/Dockerfile
    container_name: marigold-ai
    ports:
      - "${AI_EXTERNAL_PORT}:${AI_INTERNAL_PORT}"
    environment:
      - SERVICE_PORT=${AI_INTERNAL_PORT}
    env_file: .env
    volumes:
      - ../services/ai:/app/services/ai
      - ../libs:/app/libs
      - ../logs:/app/logs
    depends_on:
      mongodb:
        condition: service_healthy
      chromadb:
        condition: service_healthy
      ollama:
        condition: service_healthy
      kafka:
        condition: service_healthy
    networks:
      - marigold-backend
    restart: unless-stopped
    command: ["--port", "${AI_INTERNAL_PORT}"]

  calendar-service:
    build:
      context: ../
      dockerfile: services/calendar/Dockerfile
    container_name: marigold-calendar
    ports:
      - "${CALENDAR_EXTERNAL_PORT}:${CALENDAR_INTERNAL_PORT}"
    environment:
      - SERVICE_PORT=${CALENDAR_INTERNAL_PORT}
    env_file: .env
    volumes:
      - ../services/calendar:/app/services/calendar
      - ../libs:/app/libs
      - ../logs:/app/logs
    depends_on:
      mongodb:
        condition: service_healthy
      kafka:
        condition: service_healthy
    networks:
      - marigold-backend
    restart: unless-stopped
    command: ["--port", "${CALENDAR_INTERNAL_PORT}"]

  notification-service:
    build:
      context: ../
      dockerfile: services/notification/Dockerfile
    container_name: marigold-notification
    ports:
      - "${NOTIFICATION_EXTERNAL_PORT}:${NOTIFICATION_INTERNAL_PORT}"
    environment:
      - SERVICE_PORT=${NOTIFICATION_INTERNAL_PORT}
    env_file: .env
    volumes:
      - ../services/notification:/app/services/notification
      - ../libs:/app/libs
      - ../logs:/app/logs
    depends_on:
      mongodb:
        condition: service_healthy
      kafka:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - marigold-backend
    restart: unless-stopped
    command: ["--port", "${NOTIFICATION_INTERNAL_PORT}"]

networks:
  marigold-backend:
    driver: bridge
    name: marigold-network

volumes:
  mongo_data:
  ollama_data: